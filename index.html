<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href=".css">
      <link href="ポートフォリオフォーム.css" rel="stylesheet">
    <title>ポートフォリオ用擬似フォーム</title>
  </head>
  <body>
    <div class="header">
    <div class="form-top">
<h1>お問合せフォーム</h1>
</div>
<div class="explanation">
  <p>下記フォーマットにご記入頂き、「入力内容の確認」ボタンを押して
内容をご確認の上、送信してください。</p>

<p>お問合せフォーム送信後、自動で受付メールを送信いたします。受付メールが
届かない場合は、別のメールアドレスをご利用頂くか、下記の電話番号まで
ご連絡ください。</p>
</div>
  </div>
  </div>

  <!----------------------------------------------------------------------->
<div class="second">
<div class="tel">
  <p>Sample Salon</p>
  </div>
  <div class="time">
    <p>受付時間　10：00～17：00</p>
  <p>電話番号　0120-1234-5432</p>
</div>
</div>
</header>

  <!----------------------------------------------------------------------->
<div class="form">
  <div class="form-item">
    <p><span>必須</span>氏名</p>
    <input type="text" placeholder="例）山田　太郎">
  </div>

  <div class="form-item">
    <p><span>必須</span>フリガナ</p>
    <input type="text" placeholder="例）ヤマダ　タロウ">
  </div>

  <div class="form-item">
    <p><span>必須</span>電話番号</p>
    <input type="text" placeholder="例）090-1234-5678">
  </div>

  <div class="form-item">
    <p><span>必須</span>メールアドレス</p>
    <input type="text" placeholder="例）abc.co.jp">
  </div>

  <div class="form-item">
    <p><span>必須</span>お問合せ</p>
  <textarea placeholder="例）こちらに記入"></textarea>
  </div>
</div>
  <!----------------------------------------------------------------------->
<div class="btn">
  <div class="form-btn">
    <a href="#">入力内容の確認</a>
  </div>

</div>

  </body>
</html>
